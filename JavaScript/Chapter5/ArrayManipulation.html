<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Duncan's Just-In-Time Donuts'</title>
		<link rel="stylesheet" type="text/css" href="donuts.css" />
		<script type="text/javascript">
			function ArrayTest1()
			{
				// example of initializing an array during creation..
				var arr = ["a","b","c","d"];
				var outputstr = "";
				// take our array and output it to screen..
				for ( currArrOfst = 0;
					  currArrOfst < arr.length;
					  currArrOfst++)
				{
					outputstr += arr[currArrOfst];
				}
				alert(outputstr);
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="ArrayTest1();">arraytest</button>
	</body>
</html>
