<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Duncan's Just-In-Time Donuts'</title>
		<link rel="stylesheet" type="text/css" href="donuts.css" />
		<script type="text/javascript">
			var seats = [true,false,true,true,true,true,true,false,true];
			var selSeat = -1;

			// using anonymous functions

			// here we create an anonymous function that includes all our wiring logic..
			window.onload = function()
			{

				// wire our seat elements with a anonymous function so that we can call our 
				// seatclick with the proper argument.
				document.getElementById("seat0").onclick = function(evt) { seatClick(0); };
				document.getElementById("seat1").onclick = function(evt) { seatClick(1); };
				document.getElementById("seat2").onclick = function(evt) { seatClick(2); };
				document.getElementById("seat3").onclick = function(evt) { seatClick(3); };
				document.getElementById("seat4").onclick = function(evt) { seatClick(4); };
				document.getElementById("seat5").onclick = function(evt) { seatClick(5); };
				document.getElementById("seat6").onclick = function(evt) { seatClick(6); };
				document.getElementById("seat7").onclick = function(evt) { seatClick(7); };
				document.getElementById("seat8").onclick = function(evt) { seatClick(8); };

				// simply wire initSeats directly to the button's onclick
				document.getElementById("testInitSeatButton").onclick = initSeats;

				// and finally, do our initialization..
				initSeats();
			}

			function initSeats()
			{
				for( var currSeat = 0;
					 currSeat < seats.length;
					 currSeat++)
				{
					if(seats[currSeat])
					{
						document.getElementById("seat"+currSeat).src = "seat_avail.png";
					}
					else
					{
						document.getElementById("seat"+currSeat).src = "seat_unavail.png";
					}
				}
			}
			
			function findSeat()
			{
				if(selSeat >= 0)
				{
					selSeat = -1;
				}
				initSeats();

				for( var currSeat = 0;
					 currSeat < seats.length;
					 currSeat++)
				{
					if( ! seats[currSeat])
					{
					}
				}
			}
			function seatClick(seatNum)
			{
				if(seats[seatNum])
				{
					document.getElementById("seat"+seatNum).src = "seat_select.png";
				}
				else
				{
					document.getElementById("seat"+seatNum).src = "seat_avail.png";
				}
				seats[seatNum] = ! seats[seatNum];
			}
		</script>
	</head>
	<body>
		<div style="margin-top:75px; text-align:center">
			<img id="seat0" src="" alt="" />
			<img id="seat1" src="" alt="" />
			<img id="seat2" src="" alt="" />
			<img id="seat3" src="" alt="" />
			<img id="seat4" src="" alt="" />
			<img id="seat5" src="" alt="" />
			<img id="seat6" src="" alt="" />
			<img id="seat7" src="" alt="" />
			<img id="seat8" src="" alt="" />
		</div>
		<button type="button" id="testInitSeatButton" >tests initSeats();</button>
	</body>
</html>
